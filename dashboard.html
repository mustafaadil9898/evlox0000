<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body data-page="dashboard">
  <main>
    <section>
      <div class="container">
        <h2>Dashboard</h2>
        <p class="sub">Welcome, <b id="welcome"></b></p>
        <div class="panel">
          <h3 style="margin:0 0 6px">My Payments</h3>
          <table class="table" id="myPayments">
            <thead><tr><th>Date</th><th>Package</th><th>Amount</th><th>Coin</th><th>Chain</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="panel" style="margin-top:12px">
          <h3 style="margin:0 0 6px">My Accounts</h3>
          <table class="table" id="myAccounts">
            <thead><tr><th>Platform</th><th>Server</th><th>Login</th><th>Investor PW</th><th>Status</th><th>Note</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
