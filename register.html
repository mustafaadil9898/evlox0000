<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>إنشاء حساب - Evalux</title><link href="style.css" rel="stylesheet"></head>
<body>
  <div class="login-card">
    <div class="logo">Evalux</div>
    <h2>إنشاء حساب جديد</h2>
    <form onsubmit="register(); return false;">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="name@company.com" required>
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="••••••••" required>
      <button type="submit" class="btn-submit">سجل الآن</button>
    </form>
  </div>
  <script>
    function register() {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('أدخل البريد الإلكتروني');
      localStorage.setItem('userEmail', email);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
