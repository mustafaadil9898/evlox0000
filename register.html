<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<body data-page="register">
  <div class="center-wrap">
    <div class="form-card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="row"><label>Name</label><input id="rname" required></div>
        <div class="row"><label>Email</label><input id="remail" type="email" required></div>
        <div class="row"><label>Password</label><input id="rpass" type="password" minlength="6" required></div>
        <div class="row"><button class="btn primary" type="submit" style="width:100%">Create</button></div>
        <div class="row"><a href="login.html" class="btn ghost" style="width:100%;text-align:center">I already have an account</a></div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
