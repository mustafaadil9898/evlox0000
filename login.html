<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول</title>
  <link href="style.css" rel="stylesheet">
  <style>
    .login-card { max-width:360px;margin:6rem auto;padding:2rem; }
    .login-card .logo { text-align:center;margin-bottom:1.5rem; }
    .login-card .logo .E { font-size:3rem;font-weight:bold;color:#e33; }
    .login-card .logo .text { font-size:1.2rem;color:#fff;display:block; }
    .login-card h1 { font-size:1.4rem;text-align:center;margin-bottom:1.5rem; }
    .login-card input { width:100%;padding:0.75rem;margin-bottom:1rem;background:#222;border:none;border-radius:6px;color:#fff;font-size:0.95rem; }
    .btn-primary, .btn-secondary { width:100%;padding:0.75rem;border:none;border-radius:6px;font-size:1rem;cursor:pointer; }
    .btn-primary { background:#e33;color:#fff;margin-bottom:0.5rem; }
    .btn-primary:hover { background:#c22; }
    .btn-secondary { background:#222;color:#fff; }
    .btn-secondary:hover { background:#333; }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="logo">
      <span class="E">E</span>
      <span class="text">Evalux Funding</span>
    </div>
    <h1>Sign in to your account</h1>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="name@company.com" required>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
      <button type="submit" class="btn-primary">Sign in</button>
    </form>
    <button onclick="location.href='register.html'" class="btn-secondary">Create Account</button>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      sessionStorage.setItem('userEmail', document.getElementById('email').value);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
